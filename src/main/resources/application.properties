# -----------------------------
# Application Configuration
# -----------------------------

# The name of the Spring Boot application
spring.application.name=SpringSecEx


# -----------------------------
# Security Configuration
# -----------------------------

# Username for basic HTTP authentication in the application
spring.security.user.name=user

# Password for basic HTTP authentication
spring.security.user.password=user


# -----------------------------
# Database Configuration
# -----------------------------

# The URL to connect to the database
# Example for MySQL: jdbc:mysql://localhost:3306/your_database_name
spring.datasource.url=

# Username for the database connection
spring.datasource.username=

# Password for the database connection
spring.datasource.password=

# Hibernate configuration to automatically handle database schema changes
# "update" keeps your database schema in sync with entity models
# Possible values: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Enables or disables the logging of SQL statements in the console
spring.jpa.show-sql=false


# -----------------------------
# Mail Server Configuration
# -----------------------------

# Mail server host (Gmail in this case)
spring.mail.host=smtp.gmail.com

# Mail server port (587 is standard for TLS)
spring.mail.port=

# Username for the email account
spring.mail.username=

# Password for the email account
spring.mail.password=

# Enable SMTP authentication for outgoing emails
spring.mail.properties.mail.smtp.auth=true

# Enable STARTTLS for secure email transmission
spring.mail.properties.mail.smtp.starttls.enable=true
